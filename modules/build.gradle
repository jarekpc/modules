ext.projectIds = ['group': 'com.manning.gia', 'version': '0.1']
apply plugin: 'java'
apply plugin: 'eclipse'

group = projectIds.group
version = projectIds.version
project(':model'){
	group = projectIds.group
	version = projectIds.version
	apply plugin: 'java'
	
	task hello << {
		println 'Hello from model project'
	}
}

project(':repository') {
	group = projectIds.group
	version = projectIds.version
	apply plugin: 'java'
	
	dependencies {
		compile project(':model')
	}
}

project(':web'){
	group = projectIds.group
	version = projectIds.version
	apply plugin: 'java'
	apply plugin: 'war'
	apply plugin: 'jetty'

repositories {
	mavenCentral()
}
dependencies {
	providedCompile 'javax.servlet:servlet-api:2.5'
	runtime 'javax.servlet:jstl:1.1.2', 'jstl:jstl:1.2'	
	compile project(':repository')
	}
}
